<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二简字转换器 | Second-Stage Chinese Character Converter</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>二简字转换器</h1>
      <p>将简体字转换为二简字（第二次汉字简化方案）</p>
    </header>

    <main>
      <div class="converter">
        <div class="input-section">
          <label for="inputText">输入简体中文：</label>
          <textarea id="inputText" placeholder="在此输入要转换的简体字..."></textarea>
          <div class="controls">
            <button id="convertBtn" class="primary-btn">转换 <i class="fas fa-arrow-right"></i></button>
            <button id="clearBtn" class="secondary-btn">清空 <i class="fas fa-eraser"></i></button>
          </div>
        </div>

        <div class="output-section">
          <div class="output-header">
            <label>转换结果：</label>
            <div class="view-controls">
              <button id="viewToggle" class="toggle-btn" title="切换显示模式">
                <i class="fas fa-eye"></i> 混合显示
              </button>
              <button id="copyBtn" class="icon-btn" title="复制文本">
                <i class="fas fa-copy"></i>
              </button>
              <button id="copyImageBtn" class="icon-btn" title="复制为图片">
                <i class="fas fa-clipboard"></i>
              </button>
              <button id="exportImageBtn" class="icon-btn" title="下载图片">
                <i class="fas fa-download"></i>
              </button>
            </div>
          </div>
          <div id="outputText" class="output-content">转换后的内容将显示在这里...</div>
        </div>
      </div>

      <div class="info-section">
        <div class="info-card">
          <h2>什么是二简字？</h2>
          <p>二简字是指中国在1977年提出的《第二次汉字简化方案（草案）》中的汉字。这个方案最终未被正式采用，但作为历史文物和研究对象仍有重要意义。</p>
        </div>
        <div class="info-card">
          <h2>使用说明</h2>
          <p>1. 在输入框中输入简体中文文本</p>
          <p>2. 点击"转换"按钮</p>
          <p>3. 可以切换显示模式或复制结果</p>
        </div>
      </div>
    </main>

    <footer>
      <p>数据来源：<a href="http://glyphwiki.org/wiki/Group:%E7%AC%AC%E4%BA%8C%E6%AC%A1%E6%B1%89%E5%AD%97%E7%AE%80%E5%8C%96%E6%96%B9%E6%A1%88%E3%83%BB%E7%AC%AC%E4%B8%80%E8%A1%A8" target="_blank">GlyphWiki</a></p>
      <p>© 2023 二简字转换器 | <a href="https://github.com/axiref" target="_blank">原始项目</a></p>
  <script src="js/erzhDict.js"></script>
  <script src="js/converter.js"></script>
</body>
</html>
